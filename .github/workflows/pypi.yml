name: Build and Publish PyPi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel twine build "numpy>=1.26"
          git submodule update --init --recursive

      - name: Set up MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        id: msys2
        with:
          msystem: MINGW64
          update: true
          path-type: inherit
          install: >
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-gcc-fortran
            mingw-w64-x86_64-openblas

      - name: Build wheels with cibuildwheel
        run: |
          python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp310-* cp311-* cp312-*"
          
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: pytest {project}/tests

          # Linux
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          CIBW_SKIP: "*-musllinux_*"
          CIBW_BEFORE_ALL_LINUX: |
            yum install -y gcc-gfortran openblas-devel lapack-devel
          CIBW_ENVIRONMENT_LINUX: 'LDFLAGS="-Wl,-rpath,\$ORIGIN -lopenblas -llapack"'

          # Windows - ConfiguraÃ§Ãµes especÃ­ficas para GCC/MinGW
          CIBW_BEFORE_BUILD_WINDOWS: |
            echo "Using GCC toolchain"
            gcc --version
            gfortran --version
          
          OpenBLAS_HOME=${{ steps.msys2.outputs.msys2-location }}/mingw64

          CIBW_ENVIRONMENT_WINDOWS: |
            CC=gcc
            CXX=g++
            FC=gfortran
            OpenBLAS_HOME=${{ steps.msys2.outputs.msys2-location }}/mingw64
            PKG_CONFIG_PATH=${{ steps.msys2.outputs.msys2-location }}/mingw64/lib/pkgconfig
            SKBUILD_CMAKE_ARGS=
              -DCMAKE_C_COMPILER=gcc \
              -DCMAKE_Fortran_COMPILER=gfortran \
              -DCMAKE_PREFIX_PATH=${{ steps.msys2.outputs.msys2-location }} \
              -DOpenBLAS_ROOT=${{ steps.msys2.outputs.msys2-location }} \
              -DPython_FIND_STRATEGY=LOCATION

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: ./wheelhouse/*.whl
  
