name: Build and Publish PyPi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel twine build "numpy>=1.26"
          git submodule update --init --recursive

      - name: Build wheels with cibuildwheel
        run: |
          python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp310-* cp311-* cp312-*"
          
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: pytest {project}/tests

          # Linux
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          CIBW_SKIP: "*-musllinux_*"
          CIBW_BEFORE_ALL_LINUX: |
            yum install -y gcc-gfortran openblas-devel lapack-devel
          CIBW_ENVIRONMENT_LINUX: 'LDFLAGS="-Wl,-rpath,\$ORIGIN -lopenblas -llapack"'

          # Windows
          CIBW_BEFORE_ALL_WINDOWS: >
            python -m pip install msys2 &&
            msys2 -c "pacman -S --noconfirm
              mingw-w64-ucrt-x86_64-gcc-fortran
              mingw-w64-ucrt-x86_64-openblas"
          CIBW_ENVIRONMENT_WINDOWS: >
            FC=gfortran
            CC=gcc
            CMAKE_ARGS="-DCMAKE_BUILD_TYPE=Release" 

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: ./wheelhouse/*.whl
  
